<div class="mainmap">
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-RFZC58YeKApoNsIbBxf4z6JJXmh+geBSgkCQXFyh+4tiFSJmJBt+2FbjxW7Ar16M" crossorigin=""></script>
<script>
  var map = L.map('map', {
            center: [20, 0], // Visão geral do mapa
            minZoom: 2 // Zoom out máximo
        }).setView([-10.178713162300896, -48.360829286793745], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
  }).addTo(map);

        // Função para adicionar um marcador com popup personalizado
  function addMarker(lat, lon, name, country, url, imageUrl) {
      var marker = L.marker([lat, lon]).addTo(map);
      var popupContent = `
          <div>
              <img src="${imageUrl}" alt="${name}" class="popup-image"/>
              <h5>${name}</h5>
              <p>${country}</p>
              <a class="pin-link" href="${url}" target="_blank">Ir para a página</a>
              <br><br>
              <span class="close-popup" onclick="closePopup()">Fechar</span>
          </div>
      `;
      marker.bindPopup(popupContent);
  }
