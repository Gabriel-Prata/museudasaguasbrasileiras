{% load static %}
{% load i18n %}
<header class="header">
  <div class="header-space">
  </div>
  
  <div class="logo">
    <a href="{% url 'webpage:home' %}">
      <img src="{% static "media/logobiancasemfundo.png" %}" alt="Site Logo">
    </a>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <ul class="menu">
    <li>
      <a style="{% if current_page == 'home' %}font-weight: bolder;font-size:large; color:#4a65ff{% endif %}" href="{% url 'webpage:home' %}">{% trans "Inicio"%}</a>
    </li>
    <li>
      <a style="{% if current_page == 'galleries' %}font-weight: bolder;font-size:large; color:#4a65ff{% endif %}" href="{% url 'webpage:galleries' %}">{% trans "Galerias"%}</a>
    </li>
    <li>
      <a style="{% if current_page == 'network' %}font-weight: bolder;font-size:large; color:#4a65ff{% endif %}" href="{% url 'webpage:network' %}">Network</a>
    </li>
    <li>
      <a style="{% if current_page == 'activities' %}font-weight: bolder;font-size:large; color:#4a65ff{% endif %}" href="{% url 'webpage:activities' %}">{% trans "Atividades"%}</a>
    </li>
    <li>
      <a style="{% if current_page == 'news' %}font-weight: bolder;font-size:large; color:#4a65ff{% endif %}" href="{% url 'webpage:news' %}">{% trans "Notícias"%}</a>
    </li>
    <li>
      <a style="{% if current_page == 'partners' %}font-weight: bolder;font-size:large; color:#4a65ff{% endif %}" href="{% url 'webpage:partners' %}">{% trans "Parceiros"%}</a>
    </li>
    <li>
      <a style="{% if current_page == 'contact' %}font-weight: bolder;font-size:large; color:#4a65ff{% endif %}" href="{% url 'webpage:contact' %}">{% trans "Contato"%}</a>
    </li>
  </ul>

    <div class="icons">
      <div class="language-dropdown">
        <form id="language-form" action="{% url 'set_language' %}" method="post">
          {% csrf_token %}
          {% get_current_language as LANGUAGE_CODE %}
          <img id="flag" src="{% static 'media/country_flags/' %}{{ LANGUAGE_CODE }}.svg" alt="Flag" class="img-fluid">
          <select name="language" id="language-select" onchange="this.form.submit()">
            <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
            <option value="pt-br" {% if LANGUAGE_CODE == 'pt-br' %}selected{% endif %}>Português</option>
            <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>Español</option>
          </select>
        </form>

      </div>
      <a target="_blank" href="https://www.instagram.com/museudasaguasbrasileiras/">
          <img class="img-fluid" src="{% static "media/instagram.png" %}">
      </a>
      <a href="https://www.gabrielrnprata.com.br/admin/">
          <img class="img-fluid" src="{% static "media/user.png" %}">
      </a>
    </div>

  <div class="header-space">
  </div>
</header>
